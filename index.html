<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .weather-card {
            background: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
        }
        .weather-card h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .weather-card h3 {
            color: #555;
            font-size: 20px;
            margin: 10px 0;
        }
        #city-input {
            padding: 12px;
            width: 80%;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #city-input:focus {
            border-color: #007bff;
            outline: none;
        }
        #city-input-btn {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #city-input-btn:hover {
            background-color: #0056b3;
        }
        #weather-info {
            display: none;
            margin-top: 20px;
        }
        #weather-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        #temperature, #description, #wind-speed, #date {
            margin: 10px 0;
        }
        #temperature {
            font-size: 24px;
            font-weight: bold;
        }
        #description {
            font-size: 18px;
            color: #666;
        }
        #wind-speed, #date {
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1>Weather App</h1>
            <h3>Find Your City Weather</h3>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">
                <i class="fas fa-search"></i> Get Weather
            </button>
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name">City Name</h3>
                <p id="date">Date</p>
                
                <p id="temperature">Temperature</p>
                <p id="description">Description</p>
                <p id="wind-speed">Wind Speed</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
